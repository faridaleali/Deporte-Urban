  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/images/logo.png" alt="logo de la empresa" width="40" height="40" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./nosotros.html">Acerca de</a>
          </li>
          <li class="nav-item">
            <a id="login-navbar" class="nav-link" href="./login.html">Iniciar sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="mt-5">
    <h1 id="titulo">Administracion</h1>

    <div class="container mt-5">
      <div class="titulos-chart">
        <h3>Informacion resumida de ventas</h3>
        <h3>Informacion resumida de visitas</h3>
      </div>
      <hr>
      <div class="graficos">
        <canvas id="chart-ventas" class="col-6 w-50 h-50"></canvas>
        <canvas id="chart-visitas" class="col-6  w-25 h-25"></canvas>
      </div>
      <hr>
    </div>

    <!-- Modal -->
    <div class="container crear-objeto boton-agregar mb-2">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">ID</span>
                  <input type="text" id="id-producto" class="form-control" placeholder="Numero de ID" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label">Nombre</label>
                  <div class="input-group">
                    <input type="text" id="nombre-producto" class="form-control" placeholder="Nombre del producto" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label">Detalle</label>
                  <div class="input-group">
                    <input type="text" id="detalle-producto" class="form-control" placeholder="Detalle de lo comprado" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
                <div class="input-group mb-3">
                  <label for="basic-url" class="form-label">Precio</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" id="precio-producto" class="form-control" placeholder="1.000" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" id="agregar-producto" class="btn btn-success">Agregar</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn-agregar rounded" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar producto</button>
    </div>
    <!-- Modal -->

    <div class="tabla container">
      <div></div>
      <table id="productos-table" class="container border">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Editar</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </main>

  <footer class="footer mt-3">

  <script defer src="../js/admin.js"></script>

  
</body>
